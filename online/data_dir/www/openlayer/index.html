<!DOCTYPE html>
<html>
<head>
    <title>Campus d'Orléans</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="image/icon.png" />


    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet"/>
    <link href="css/ol.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet"/>
    <link href="popup/popup.css" rel="stylesheet"/>
    <link href="sidebar/sidebar.css" rel="stylesheet"/>

</head>

<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Icones -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li>
                    <a href="#search" role="tab"><i class="fa fa-map"></i></a>
                </li>
                <li>
                    <a href="#rooting" role="tab"><i class="fa fa-location-arrow"></i></a>
                </li>
                <li>
                    <a href="#icone" role="tab"><i class="fa fa-user"></i></a>
                </li>
            </ul>
            <ul role="tablist">
		<li onclick="admin()"><a><i class="fa fa-cog"></i></a></li>
                <li id="geolocme">
                    <i class="fa fa-map-marker"></i>
                </li>
            </ul>
        </div>

        <!-- Menus -->
        <div class="sidebar-content">
            
            <!-- Recherche -->
            <div class="sidebar-pane" id="search">
                <h1 class="sidebar-header">
                    Rechercher un Lieu
                    <div class="sidebar-close"><i class="fa fa-caret-left"></i></div>
                </h1>

                <div>
                    <input type="search" placeholder="Rechercher un Lieu" id="search-input" name="search-input" class="inputTaille">
                    <a id="search-clear" class="noLink"><i class="fa fa-close"></i></a>

                    <div id="search-list" class="capitalize"></div>
                </div>
            </div>

            <!-- Itinéraire -->
            <div class="sidebar-pane" id="rooting">
                <h1 class="sidebar-header">
                    Trouver votre Itinéraire
                    <div class="sidebar-close"><i class="fa fa-caret-left"></i></div>
                </h1>

                <div>
                    <br>
                    <b>Départ:</b><br>
                    <input type="text" name="depart" class="inputTaille" id="search1"/>
                    <br>
                    <div>
                        <i class="fa fa-arrows-v interdit" onClick="retourneDestination()"></i>
                    </div>
                    <br>
                    <b>Arrivée:</b><br>
                    <input type="text" name="arrivee" class="inputTaille" id="search2"/>
                    <br><br>
                    
                    <div>
                        <i class="fa fa-magic interdit" onClick="trouverRoute()"></i>
                    </div>
                </div>
            </div>

            <!-- Choix icône -->
            <div class="sidebar-pane" id="icone">
                <h1 class="sidebar-header">
                    Mon icône
                    <div class="sidebar-close"><i class="fa fa-caret-left"></i></div>
                </h1>

                <div class="imgCursoor">
                    <img src="geolocation/cursor.png" alt="Pusheen" onclick="geolocChangeImg('cursor.png')"/>
                    <img src="geolocation/ship.gif" alt="SpaceShip" onclick="geolocChangeImg('ship.gif')"/><br>
                    <img src="geolocation/croustade.png" alt="Croustade" onclick="geolocChangeImg('croustade.png')"/>
                    <i class="fa fa-ban interdit" onclick="geoLocNoImg()"></i>
                </div>
            </div>
        </div>
    </div>

    <div id="map" class="map sidebar-map"></div>

    <div id="popup-container" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>


    <script src="general/jquery-2.1.1.min.js"></script>
    <script src="general/jquery-ui.min.js"></script>
    <script src="general/jquery-sidebar.min.js"></script>
    <script src="general/bootstrap.min.js"></script>
    <script src="general/ol.js"></script>

    <script src="popup/popup.js"></script>
    <script src="map/map.js"></script>
    <script src="geolocation/geolocation.js"></script>
    <script src="routing/routingGraph.json"></script>
    <script src="routing/graph.js"></script>
    <script src="routing/path.js"></script>
    <script src="routing/routing.js"></script>
    <script src="sidebar/sidebar.js"></script>
    <script src="sidebar/search.js"></script>


    <script>
	function admin() {
		//Redirection vers la page d'admin du serveur PHP
	    window.location = "http://localhost/admin.html";
	}

        // Click sur la map -> popup
        map.on('singleclick', mapClick);

        // remplir le menu accordéon
        searchPopulateAccordion('search-list');

    </script>
</body>
</html>
